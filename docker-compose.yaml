services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ship-tracer-app
    ports:
      - "8000:8000"
    environment:
      # Локальная база данных (по умолчанию используется локальный контейнер)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-shiptracer}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
      
      # Общие настройки
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SECRET_KEY=${SECRET_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Облачные настройки (раскомментируйте и используйте вместо локальных):
      # - DATABASE_URL=${DATABASE_URL}
      # - POSTGRES_HOST=${POSTGRES_HOST}
      # - POSTGRES_PORT=${POSTGRES_PORT}
    volumes:
      - ./:/app
      - ./logs:/app/logs
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ship-tracer-network

  postgres:
    image: postgres:15-alpine
    container_name: ship-tracer-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_postgres/init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql
    restart: unless-stopped
    networks:
      - ship-tracer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ship-tracer-streamlit
    ports:
      - "8501:8501"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - postgres
    command: streamlit run /app/app/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - ship-tracer-network

volumes:
  postgres_data:

networks:
  ship-tracer-network:
    driver: bridge

