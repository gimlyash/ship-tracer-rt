version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ship-tracer-app
    ports:
      - "8000:8000"
    environment:
      # Локальная база данных (по умолчанию используется локальный контейнер)
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-shiptracer}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
      
      # Локальный Redis (по умолчанию используется локальный контейнер)
      - REDIS_URL=redis://redis:6379/0
      
      # MinIO (локальное S3-совместимое хранилище)
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-ship-tracer-data}
      - MINIO_SECURE=false
      - AWS_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-minioadmin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - AWS_S3_BUCKET=${MINIO_BUCKET:-ship-tracer-data}
      - STORAGE_TYPE=minio
      - LOG_TO_CLOUD=${LOG_TO_CLOUD:-false}
      - LOG_S3_BUCKET=${LOG_S3_BUCKET:-ship-tracer-logs}
      
      # Облачное хранилище AWS S3 (раскомментируйте для использования вместо локального MinIO):
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      # - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      # - AWS_REGION=${AWS_REGION:-us-east-1}
      # - AWS_S3_ENDPOINT_URL=${AWS_S3_ENDPOINT_URL:-}
      # - STORAGE_TYPE=s3
      # Закомментируйте строки выше с MINIO_* и AWS_S3_* для локального MinIO
      
      # Общие настройки
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SECRET_KEY=${SECRET_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Облачные настройки (раскомментируйте и используйте вместо локальных):
      # - DATABASE_URL=${DATABASE_URL}
      # - REDIS_URL=${REDIS_URL}
      # - POSTGRES_HOST=${POSTGRES_HOST}
      # - POSTGRES_PORT=${POSTGRES_PORT}
      # - REDIS_HOST=${REDIS_HOST}
      # - REDIS_PORT=${REDIS_PORT}
      # - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ./:/app
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - minio
    restart: unless-stopped
    networks:
      - ship-tracer-network

  postgres:
    image: postgres:15-alpine
    container_name: ship-tracer-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - ship-tracer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ship-tracer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - ship-tracer-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ship-tracer-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - ship-tracer-network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f minio || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    container_name: ship-tracer-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/${MINIO_BUCKET:-ship-tracer-data} || true;
      /usr/bin/mc anonymous set download myminio/${MINIO_BUCKET:-ship-tracer-data} || true;
      exit 0;
      "
    networks:
      - ship-tracer-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ship-tracer-network:
    driver: bridge

