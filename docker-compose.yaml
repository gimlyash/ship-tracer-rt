services:
  postgres:
    image: postgres:15-alpine
    container_name: ship-tracer-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_postgres/init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql
    restart: unless-stopped
    networks:
      - ship-tracer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ship-tracer-collector
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
      - SECRET_KEY_SHIPAPI=${SECRET_KEY_SHIPAPI}
      - AIS_LOG_STATS_INTERVAL=${AIS_LOG_STATS_INTERVAL:-5}
      - AIS_LOG_DETAILED=${AIS_LOG_DETAILED:-false}
    volumes:
      - ./collector:/app/collector
      - ./config.py:/app/config.py
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: python3.11 -m collector.main
    restart: unless-stopped
    networks:
      - ship-tracer-network

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ship-tracer-streamlit
    ports:
      - "8501:8501"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      - postgres
    command: streamlit run /app/app/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    restart: unless-stopped
    networks:
      - ship-tracer-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ship-tracer-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PG_ADMIN_WEB_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PG_ADMIN_WEB_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=True
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ship-tracer-network

  superset:
    image: apache/superset:latest
    container_name: ship-tracer-superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=${SUPERSET_SECRET_KEY:-change-me-in-production-min-32-chars}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-shiptracer}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    volumes:
      - superset_data:/app/superset_home
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
      superset db upgrade &&
      superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin &&
      superset init &&
      superset run -h 0.0.0.0 -p 8088 --with-threads --reload --debugger
      "
    restart: unless-stopped
    networks:
      - ship-tracer-network

volumes:
  postgres_data:
  pgadmin_data:
  superset_data:

networks:
  ship-tracer-network:
    driver: bridge

